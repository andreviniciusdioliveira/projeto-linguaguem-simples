<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Linguagem Simples</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body.dark-mode {
            background: #1a1a1a;
            color: #f0f0f0;
        }
        body.dark-mode .container {
            background: #2a2a2a;
            color: #fff;
        }
        body.dark-mode #drop-area {
            border-color: #66b3ff;
            background: #333;
        }
        body.dark-mode .button {
            background: #3399ff;
        }
        #loading {
            display: none;
            font-size: 16px;
            font-weight: bold;
            color: #0073e6;
            margin-top: 10px;
        }
        #erroMsg {
            display: none;
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
        .switch-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0073e6;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>Agente de Linguagem Simples</h1>

        <div id="drop-area">
            <p>Arraste e solte seu PDF aqui ou clique para selecionar</p>
            <input type="file" id="fileElem" accept="application/pdf" style="display:none">
            <label class="button" for="fileElem">Selecionar PDF</label>
        </div>

        <div id="loading">Simplificando seu PDF, aguarde...</div>
        <div id="erroMsg"></div>

        <div id="output">
            <div id="textoSimplificado" class="output-text"></div>
            <a id="downloadLink" class="button" style="display:none" download="pdf_simplificado.pdf">Baixar PDF Simplificado</a>
        </div>

        <div id="avatarContainer">
            <iframe id="avatarFrame"
                    src="https://my.readyplayer.me/avatar?frameApi"
                    allow="camera *; microphone *"
                    style="width:300px;height:400px;border:none;">
            </iframe>
            <button class="button" id="speakButton" onclick="toggleSpeak()">🔊 Ler em voz alta</button>
        </div>
    </div>

    <script>
        // ---- Tema escuro/claro ----
        const themeSwitch = document.getElementById('themeSwitch');
        themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', themeSwitch.checked);
        });

        // ---- Leitura em voz alta com botão de parar ----
        let isSpeaking = false;
        let synth = window.speechSynthesis;

        function toggleSpeak() {
            const button = document.getElementById("speakButton");
            if (isSpeaking) {
                synth.cancel();
                button.innerText = "🔊 Ler em voz alta";
                isSpeaking = false;
            } else {
                let text = document.getElementById('textoSimplificado').innerText;
                if (!text) return;
                let utter = new SpeechSynthesisUtterance(text);
                utter.lang = "pt-BR";
                utter.onend = () => {
                    button.innerText = "🔊 Ler em voz alta";
                    isSpeaking = false;
                };
                synth.speak(utter);
                button.innerText = "⏹ Parar leitura";
                isSpeaking = true;
            }
        }

        // ---- Drag & Drop ----
        let dropArea = document.getElementById('drop-area');
        let fileInput = document.getElementById('fileElem');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('hover');
        });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('hover');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function handleFiles(files) {
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }

        function uploadFile(file) {
            document.getElementById("loading").style.display = "block";
            document.getElementById("erroMsg").style.display = "none";
            let formData = new FormData();
            formData.append("file", file);
            fetch("/processar", { method: "POST", body: formData })
                .then(res => res.json().then(data => ({status: res.status, body: data})))
                .then(result => {
                    document.getElementById("loading").style.display = "none";
                    if (result.status !== 200) {
                        document.getElementById("erroMsg").innerText = result.body.erro || "Erro desconhecido ao processar o PDF.";
                        document.getElementById("erroMsg").style.display = "block";
                        return;
                    }
                    document.getElementById("textoSimplificado").innerText = result.body.texto;
                    let link = document.getElementById("downloadLink");
                    link.href = "/download_pdf";
                    link.style.display = "inline-block";
                })
                .catch(() => {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("erroMsg").innerText = "Erro ao enviar ou processar o PDF.";
                    document.getElementById("erroMsg").style.display = "block";
                });
        }
    </script>
</body>
</html>
